    <style>
      body {
        font-family: 'Vazirmatn', sans-serif;
      }
      /* Custom styles for rendered markdown */
      .prose { max-width: none; }
      .prose h1, .prose h2, .prose h3, .prose h4, .prose h5, .prose h6 { color: #f9fafb; }
      .prose p, .prose li, .prose a, .prose table, .prose blockquote { color: #d1d5db; }
      .prose strong { color: #f9fafb; }
      .prose a { color: #60a5fa; text-decoration: none; }
      .prose a:hover { text-decoration: underline; }
      .prose pre { background-color: #1f2937; color: #d1d5db; padding: 1rem; border-radius: 0.5rem; overflow-x: auto; }
      .prose code { color: #e5e7eb; background-color: #374151; padding: 0.2em 0.4em; margin: 0; font-size: 85%; border-radius: 3px; }
      .prose pre code { background-color: transparent; padding: 0; }
      .prose ol > li::before { color: #9ca3af; }
      .prose ul > li::before { background-color: #9ca3af; }
      .prose blockquote { border-right: 0.25rem solid #4b5563; border-left: none; padding-right: 1em; padding-left: 0; color: #9ca3af; }
      .prose table { width: 100%; }
      .prose th { background-color: #374151; }
      .prose th, .prose td { border: 1px solid #4b5563; padding: 0.5rem 1rem; }

      /* Animations for Voice Overlay */
      @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      .animate-fade-in {
        animation: fadeIn 0.3s ease-out forwards;
      }

      @keyframes pulse-glow {
        0%, 100% { box-shadow: 0 0 20px 7px rgba(167, 139, 250, 0.2); }
        50% { box-shadow: 0 0 30px 12px rgba(167, 139, 250, 0.3); }
      }
      .animate-pulse-glow {
          animation: pulse-glow 4s infinite ease-in-out;
      }
      
      @keyframes blink {
        50% { opacity: 0; }
      }
      .animate-blink {
        animation: blink 1s step-end infinite;
      }
    </style>
